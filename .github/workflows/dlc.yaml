name: Dependency License Checks

on:
  push:
    branches:
      - main
      - release-*
    paths:
      - go.mod
  pull_request:
    paths:
      - go.mod
  workflow_dispatch: {}

jobs:
  license-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: ./.github/actions/setup-go

      - name: License Checks
        run: |
          go install github.com/google/go-licenses@latest
          make license.check
