version: "2"

run:
  timeout: 5m
  tests: true

linters:
  # Use all default linters (includes errcheck, govet, ineffassign, staticcheck, unused, etc)
  default: all

  # Exclude test files from typecheck issues since Ginkgo/Gomega use dot imports
  # which can cause type resolution problems in golangci-lint
  exclusions:
    rules:
      - path: '_test\.go'
        linters:
          - typecheck
      - path: 'internal/testing/'
        linters:
          - typecheck

  settings:
    errcheck:
      check-type-assertions: false
      check-blank: false
